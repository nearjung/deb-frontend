<div *ngIf="!data" class="text-center pt-5">
    กรุณาเลือกสัญญา
</div>
<div class="row" *ngIf="data">
    <div class="col mt-2">
        <h2>ข้อมูลทรัพย์สิน</h2>
    </div>
    <div class="col mt-2 text-end">
        <button (click)="openManageModal()" mat-raised-button color="primary">เพิ่มสินทรัพย์</button>
    </div>
</div>
<div class="container" *ngIf="data">
    <div class="row">
        <div class="col mt-2 mb-4">
            <table class="mat-table mat-elevation-z8" style="width: 98%;">
                <tr class="mat-header-row">
                    <th class="mat-header-cell">สืบทรัพย์ภูมิลำเนา/ข้างเคียง</th>
                    <th class="mat-header-cell">สำนักงานจังหวัดที่ดินที่สืบ</th>
                    <th class="mat-header-cell">วันสืบทรัพย์เขตภูมิลำเนา</th>
                    <th class="mat-header-cell">ผลสืบภูมิลำเนา พบ/ไม่พบทรัพย์</th>
                    <th class="mat-header-cell"></th>
                </tr>
                <tr class="mat-row" *ngFor="let property of propertyList">
                    <td class="mat-cell">{{ property.domicileProperty }}</td>
                    <td class="mat-cell">{{ property.provincialOffice }}</td>
                    <td class="mat-cell">{{ property.dateSearch }}</td>
                    <td class="mat-cell">{{ property.result }}</td>
                    <td class="mat-cell">
                        <button (click)="openManageModal(property)" mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="onDelete(property)" mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<mat-dialog-actions class="mb-4" align="end">
    <button mat-raised-button color="warn" mat-dialog-close="true">ปิด</button>&nbsp;
</mat-dialog-actions>
