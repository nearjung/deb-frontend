<div *ngIf="!data" class="text-center pt-5">
    กรุณาเลือกสัญญา
</div>
<div class="row" *ngIf="data">
    <div class="col mt-2">
        <h2>ข้อมูลการชำระ</h2>
    </div>
    <div class="col mt-2 text-end">
        <button (click)="openManageModal()" mat-raised-button color="primary">เพิ่มการชำระ</button>
    </div>
</div>
<div class="container" *ngIf="data">
    <div class="row">
        <div class="col mt-2 mb-4">
            <table class="mat-table mat-elevation-z8" style="width: 98%;">
                <tr class="mat-header-row">
                    <th class="mat-header-cell">หมายเลขบัญชีใบเสร็จ</th>
                    <th class="mat-header-cell">วันที่ครบกำหนดงวดสุดท้าย</th>
                    <th class="mat-header-cell">วิธีการชำระเงิน</th>
                    <th class="mat-header-cell">ยอดที่จ่ายสุทธิ</th>
                    <th class="mat-header-cell">สถานะชำระเงิน</th>
                    <th class="mat-header-cell"></th>
                </tr>
                <tr class="mat-row" *ngFor="let payment of paymentList">
                    <td class="mat-cell">{{ payment.financeNumber }}</td>
                    <td class="mat-cell">{{ payment.deadlineDate }}</td>
                    <td class="mat-cell">{{ payment.paymentMethod }}</td>
                    <td class="mat-cell">{{ payment.totalAmount | number : '1.2-2' }}</td>
                    <td class="mat-cell">{{ payment.status}}</td>
                    <td class="mat-cell">
                        <button (click)="openManageModal(payment)" mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="onDelete(payment)" mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<mat-dialog-actions class="mb-4" align="end">
    <button mat-raised-button color="warn" mat-dialog-close="true">ปิด</button>&nbsp;
</mat-dialog-actions>
